<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/templates/templateAdmin.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:a="http://elit.dz/ui">

    <ui:define name="Title">
        #{bundleAdmin.titre_nouveau_utilisateur}
    </ui:define>

    <ui:define name="breadCrumb">
        <a:breadcrumb rendered="true">
            <a:menuitem value="#{bundleAdmin.titre_gestion_utilisateur}" />
            <a:menuitem value="#{bundleAdmin.lien_liste_utilisateur}" outcome="listUtilisateur.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_nouveau}" last="true" />
        </a:breadcrumb>
    </ui:define>

    <ui:define name="MyContent">
        <h:form id="form">
            <a:pagetitle value="Fiche Utilisateur" />
            <p:messages id="msgs" globalOnly="true" showDetail="true" closable="true"/>            
            <p:panel id="panel" styleClass="no-border">
                <p:tabView  id="tabView">
                    <p:tab title="#{bundleAdmin.lbl_information_generale}">                        
                        <a:row>
                            <a:column span="6" >
                                <a:label value="#{bundleAdmin.lbl_nom}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="nom" required="true"  value="#{addUtilisateurController.utilisateur.nom}" label="#{bundleAdmin.lbl_nom}" disabled="#{addUtilisateurController.disabled}" >
<!--                                        <f:validateRegex pattern="[\u00C0-\u017Fa-zA-Z /s \. .]+"/>-->
                                    </p:inputText>                                    
                                </a:column>
                            </a:column>             
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_prenom}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="prenom"  required="true" value="#{addUtilisateurController.utilisateur.prenom}"  label="#{bundleAdmin.lbl_prenom}" size="40" disabled="#{addUtilisateurController.disabled}">
                                        <!--<f:validateRegex pattern="[\u00C0-\u017Fa-zA-Z /s \. .]+"/>-->
                                    </p:inputText>
                                </a:column>                                
                            </a:column>
                        </a:row>

                        <a:row>
                            <a:column span="6" > 
<!--                                        <f:validateRegex pattern="[\u00C0-\u017Fa-zA-Z /s \. .]+"/>-->                                   
                                <a:label value="#{bundleAdmin.lbl_login}" span="4" />
                                <a:column span="8" >
                                    <h:outputText id="out" />
                                    <p:inputText id="login" disabled="true"  value="#{addUtilisateurController.utilisateur.login}" label="#{bundleAdmin.lbl_login}" />
                                    <p:message for="login" />                                        
                                </a:column>                               
                            </a:column>
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_etat_de_compte}" span="4" />
                                <a:column span="8" >
                                    <p:selectOneRadio value="#{addUtilisateurController.etatCompte}" disabled="#{addUtilisateurController.disabled}">
                                        <f:selectItem itemLabel="#{bundleAdmin.lbl_actif_expire_jamais}" itemValue="#{1}"/>
                                        <f:selectItem itemLabel="#{bundleAdmin.lbl_actif_expire}" itemValue="#{2}"/>
                                        <f:selectItem itemLabel="#{bundleAdmin.lbl_inactif}" itemValue="#{3}"/>
                                        <f:ajax execute="@this" render="datedebutactive datefinactive"/>
                                    </p:selectOneRadio>
                                </a:column>                               
                            </a:column>
                        </a:row>
                        <a:row>
                            <a:column span="6" >                               
                                <a:label value="#{bundleAdmin.lbl_date_activation}" span="4" />
                                <a:column span="8" >
                                    <p:calendar  id="datedebutactive" disabled="#{addUtilisateurController.etatCompte==3}" value="#{addUtilisateurController.utilisateur.dateActivation}" mindate="#{addUtilisateurController.dateDuJour}" pattern="dd/MM/yyyy" required="true" label="#{bundleAdmin.lbl_date_activation}" readonlyInput="true"
                                                 locale="fr" navigator="true"> 
                                        <f:ajax event="dateSelect" execute="@this" render="datefinactive"/>
                                    </p:calendar>
                                    <p:message for="datedebutactive" />                                        
                                </a:column>                                
                            </a:column>
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_date_expiration}" span="4" />
                                <a:column span="8" >
                                    <p:calendar id="datefinactive" disabled="#{addUtilisateurController.etatCompte!=2}" value="#{addUtilisateurController.utilisateur.dateExpiration}" mindate="#{addUtilisateurController.utilisateur.dateActivation}" pattern="dd/MM/yyyy" label="#{bundleAdmin.lbl_date_expiration}" readonlyInput="true"
                                                locale="fr" navigator="true"   >                    
                                    </p:calendar>
                                    <p:message for="datefinactive" />                                        
                                </a:column>                            
                            </a:column>
                            <a:column span="6" rendered="#{editUtilisateurController.utilisateur.superUtilisateur}">                                
                                <a:label value="#{bundleAdmin.lbl_super_user}" span="4" />
                                <a:column span="8" > 
                                    <p:selectBooleanCheckbox id="super_user" value="#{editUtilisateurController.utilisateur.superUtilisateur}">
                                        <p:ajax event="change" />
                                    </p:selectBooleanCheckbox>
                                </a:column>                                
                            </a:column>
                        </a:row>
                    </p:tab>

                    <p:tab title="#{bundleAdmin.lbl_contact}">                        
                        <a:row>
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_telphone_de_buireau}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="telephone" value="#{addUtilisateurController.utilisateur.telephoneBureau}" label="#{bundleAdmin.lbl_telphone_de_buireau}" disabled="#{addUtilisateurController.disabled}"/>
                                    <p:message for="telephone" />                                        
                                </a:column>                                
                            </a:column>  
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_telephone_mobile}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="mobile" value="#{addUtilisateurController.utilisateur.telephoneMobile}" label="#{bundleAdmin.lbl_telephone_mobile}" disabled="#{addUtilisateurController.disabled}"/>
                                    <p:message for="mobile" />                                        
                                </a:column>                                
                            </a:column>
                        </a:row>

                        <a:row>
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_fax}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="fax" value="#{addUtilisateurController.utilisateur.fax}" label="#{bundleAdmin.lbl_fax}" size="40" disabled="#{addUtilisateurController.disabled}"/>
                                    <p:message for="fax" />                                        
                                </a:column>                                
                            </a:column>  
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_email}" span="4" />
                                <a:column span="8" >
                                    <p:inputText  id="email" value="#{addUtilisateurController.utilisateur.email}" label="#{bundleAdmin.lbl_email}" size="40" disabled="#{addUtilisateurController.disabled}"/> 
                                </a:column>                                
                            </a:column>
                        </a:row>

                        <a:row>
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_adresse1}" span="4" />
                                <a:column span="8" >
                                    <p:inputTextarea cols="60" id="Adresse1" value="#{addUtilisateurController.utilisateur.adresse1}" label="#{bundleAdmin.lbl_adresse1}" disabled="#{addUtilisateurController.disabled}"/>
                                </a:column>                                
                            </a:column>  
                            <a:column span="6" >                                
                                <a:label value="#{bundleAdmin.lbl_adresse2}" span="4" />
                                <a:column span="8" >
                                    <p:inputTextarea id="Adresse2" cols="60" value="#{addUtilisateurController.utilisateur.adresse2}" label="#{bundleAdmin.lbl_adresse2}" disabled="#{addUtilisateurController.disabled}"/>
                                </a:column>                                
                            </a:column>
                        </a:row>
                    </p:tab>
                    </p:tab>
                    <p:tab title="#{bundleAdmin.lbl_information_organisationel}" id="tabUniteSelected">
                        <a:row>
                            <a:label value="#{bundleAdmin.lbl_unite_organisationnelle}" span="2"/>  
                            <a:column span="9">
                                <a:row nomargin="true">
                                    <a:column span="1">
                                        <p:commandButton styleClass="GreenButton" icon="fa fa-external-link" immediate="true" onclick="PF('dialogUniteOrganisationelle').show();" disabled="#{addUtilisateurController.disabled}"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="codeUnite" value="#{addUtilisateurController.uniteOrganisationnelleSelected.code}" label="Code" disabled="true"/>
                                    </a:column>
                                    <a:column span="5">
                                        <p:inputText id="descriptionUnite" value="#{addUtilisateurController.uniteOrganisationnelleSelected.denominationFr}" disabled="true"/>
                                    </a:column>
                                </a:row>
                            </a:column>
                        </a:row>
                    </p:tab>
                </p:tabView>                
            </p:panel> 
            <a:row >
                <p:commandButton value="#{bundleCommun.btn_valider}" action="#{addUtilisateurController.create()}" icon="fa  fa-check-square-o" update="form" disabled="#{addUtilisateurController.disabled}"/>
                <p:commandButton value="#{bundleCommun.btn_nouveau}" immediate="true" icon="fa fa-plus " styleClass="GreenButton" action="#{addUtilisateurController.newUtilisateur()}" ajax="false" />
                <p:commandButton value="#{bundleCommun.btn_retour}" immediate="true" icon="fa fa-reply" action="listUtilisateur" styleClass="GrayButton" ajax="false" />
            </a:row>
        </h:form> 
    </ui:define>

    <ui:define name="MyDialog">
        <h:form id="formDialogs" prependId="false">
            <p:dialog id="dialogUniteOrganisationelleId" header="#{bundleAdmin.lien_liste_unite_org}" widgetVar="dialogUniteOrganisationelle" width="790" position="center" modal="true" >
                <h:panelGroup id="panelUniteParents">
                    <p:dataTable value="#{addUtilisateurController.listUniteOrganisationnelle}" var="unite" 
                                 selectionMode="single" selection="#{addUtilisateurController.uniteOrganisationnelleSelected}" rowKey="#{unite.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="8" >
                        <p:ajax event="rowSelect" update=":form:tabView:tabUniteSelected" oncomplete="PF('dialogUniteOrganisationelle').hide();" />
                        <p:column headerText="#{bundleAdmin.lbl_code}" filterBy="#{unite.affichage}" filterMatchMode="contains"  >
                            <h:outputText value="#{unite.affichage}"/>
                        </p:column> 
                        <p:column headerText="#{bundleAdmin.lbl_denomination_fr}" filterBy="#{unite.denominationFr}" filterMatchMode="contains">
                            <h:outputText value="#{unite.denominationFr}"/>
                        </p:column>
                        <p:column headerText="#{bundleAdmin.lbl_denomination_ar}">
                            <h:outputText value="#{unite.denominationAr}"/>
                        </p:column> 
                        <p:column headerText="Code unite SGC" filterBy="#{unite.codeUniteSgc}" filterMatchMode="startsWith">
                            <h:outputText value="#{unite.codeUniteSgc}"/>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
