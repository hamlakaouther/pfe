                                        <f:selectItem itemLabel="#{bundleCommun.titre_selectionner_wilaya}" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{addUniteOrgController.wilayasRegistreCommerceMap}" />

                                    </p:selectOneMenu>
                                    <p:message for="wilaya2" />

                                <a:column span="8" >

                                    <p:message for="adresse2" />
                                </a:column>
                            </a:column>
                        </a:row>

                    </p:tab>
                    <p:tab id="tabSecuriteSociale" title="#{bundleAdmin.lbl_information_securite_sociale}">
                        <a:row>
                            <a:column span="6" >
                                <a:label value="#{bundleAdmin.lbl_numéro_securite_social}" span="4" />
                                <a:column span="8" >
                                    <p:inputText id="code_activite_fiscale" value="#{addUniteOrgController.societe.codeActiviteFiscal}" label="#{bundleAdmin.lbl_numéro_securite_social}" />

                            <a:column span="6" >

                                <a:column span="8" >
                                    <p:inputText id="regime_fiscal" value="#{addUniteOrgController.societe.regimeFiscal}" label="#{bundleAdmin.lbl_regime_fiscal}"  />

    <ui:define name="MyDialog">
        <h:form id="formDialogs">
            <p:dialog id="dialogUniteParentsId" header="#{bundleAdmin.lien_liste_unite_org}" modal="true" widgetVar="dialogUniteParents" width="740" position="center" >
                <h:panelGroup id="panelUniteParents">
                    <p:dataTable value="#{addUniteOrgController.listUniteOrgs}" var="uniteParent" 
                                 selectionMode="single" selection="#{addUniteOrgController.societeSelected}" rowKey="#{uniteParent.id}"                                
                                 emptyMessage="#{bundleCommun.msg_list_vide}" paginator="true" paginatorAlwaysVisible="false" rows="10">
                        <p:ajax event="rowSelect" update=":form:tabView:codeParent :form:tabView:descriptionParent" oncomplete="PF('dialogUniteParents').hide();" />
                        <p:column headerText="#{bundleAdmin.lbl_code}" filterBy="#{uniteParent.codeUniteSgc}">
                            <h:outputText value="#{uniteParent.codeUniteSgc}"/>
                        </p:column> 
                        <p:column headerText="Unité" >
                            <h:outputText value="#{uniteParent.affichage}"/>
                        </p:column> 
                        <p:column headerText="#{bundleAdmin.lbl_denomination_ar}">
                            <h:outputText value="#{uniteParent.denominationAr}"/>
                        </p:column> 
                        <p:column headerText="#{bundleAdmin.lbl_denomination_fr}">
                            <h:outputText value="#{uniteParent.denominationFr}"/>
                        </p:column> 
                    </p:dataTable>
                </h:panelGroup>
            </p:dialog>
        </h:form>
