<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/templates/templateAdmin.xhtml"
                xmlns:h="jakarta.faces.html"

                xmlns:f="jakarta.faces.core">

    <ui:define name="Title">
        #{bundleAdmin.titre_consulter_unite_org}

    <ui:define name="breadCrumb">

            <a:menuitem value="#{bundleAdmin.lien_liste_unite_org}" href="listUniteOrg.xhtml" />
            <a:menuitem value="#{bundleCommun.btn_consulter}" last="true"/>
        </a:breadcrumb>
    </ui:define>

                            <a:column span="6" >
                                <a:label value="#{bundleCommun.lbl_code}" span="4" />
                                <a:column span="8" >
                                    <p:outputLabel id="code"  value="#{editUniteOrgController.societe.code}" />
                                </a:column>
                            </a:column>  
                            <a:column span="6" >

                            </a:column>
                        </a:row>
