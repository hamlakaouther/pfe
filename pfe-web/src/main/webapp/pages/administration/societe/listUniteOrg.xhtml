<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/templates/templateAdmin.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:a="http://elit.dz/ui" >
           <ui:define name="Title">
        #{bundleAdmin.titre_liste_unite_org}
    </ui:define>


   <ui:define name="breadCrumb">
        <a:breadcrumb>
            <a:menuitem value="liste des unites organisationnelles" />
            <a:menuitem value="Liste  " href="listUniteOrg.xhtml" last="true" />
        </a:breadcrumb>
    </ui:define>



    <ui:define name="MyContent">
        <h:form id="form">
            <a:row >
                <p:button value="#{bundleCommun.btn_nouveau}" icon="fa fa-plus " styleClass="GreenButton" title="#{bundleAdmin.titre_nouveau_unite_org}" outcome="addUtilisateur" rendered="#{mySessionController.isUserInRole('ADMIN_002_001')}" />
                <p:messages id="msgs" globalOnly="true" showDetail="true" closable="true"/>
            </a:row>
            
             <p:dataTable var="unite" value="#{listUniteOrgController.listUniteOrgs}">
            <p:column headerText="Code">
                <h:outputText value="#{unite.code}" />
            </p:column>

            <p:column headerText="denomination AR">
                <h:outputText value="#{unite.denominationAr}" />
            </p:column>

            <p:column headerText="denomination FR">
                <h:outputText value="#{unite.denominationFr}" />
            </p:column>

            <p:column headerText="niveau">
                <h:outputText value="#{unite.niveau}" />
            </p:column>
        </p:dataTable>
            
        </h:form>
      
        
    </ui:define>
    

</ui:composition>
