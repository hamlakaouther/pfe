<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>#{bundleCommun.lbl_download}</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form >
            <h:panelGrid >         
                <p:selectOneRadio id="typeimpr" value="#{imprimer.methodeImp}" >
                    <f:selectItem itemLabel="#{bundleCommun.lbl_pdf}" itemValue="1" />
                    <f:selectItem itemLabel="#{bundleCommun.lbl_excelxls}" itemValue="2"/>    
                    <f:selectItem itemLabel="#{bundleCommun.lbl_excelxlsx}" itemValue="3"/>   
                    <f:selectItem itemLabel="#{bundleCommun.lbl_csv}" itemValue="4"/>   
                </p:selectOneRadio>                
                <p:commandButton  value="#{bundleCommun.lbl_telecharger}" icon="download" onclick="this.form.target = '_blank';" ajax="false" action="#{imprimer.downloadEtat}" />
            </h:panelGrid>  
        </h:form> 
    </h:body>
</html>
