<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://elit.dz/ui"
      xmlns:f="jakarta.faces.core">

    <h:head >
        <title>
            <ui:insert name="Title">
            </ui:insert> 
        </title> 
        <style>
            .ouvert{
                background-color: greenyellow;
                font-weight: bold;
            }
            .fermer{
                background-color: #FF9048;
                font-weight: bold;
            }
            .ui-selectonemenu-filter-container {
                width: 100% !important;
            }
            .hide-column-names table thead tr {
                display: none;
            }
            .hide-content-names table tbody tr {
                display: none;
            }
            .EstimationTotale{
                background-color: #47FF5D;
            }

            .hide-content-names table { width: auto; }
            .hide-content-names th, .hide-content-names td { max-width: 20px; }

        </style>
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/images-login/logo.png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta http-equiv="Server" content="none"/>  
    </h:head>

    <h:body >
        <ui:include src="header.xhtml"></ui:include>
        <a:pagecontainer>
            <a:sidebar   toggler="true" dataautoscroll="true" datakeepexpanded="true" dataslidespeed="200" >

                <a:submenu start="true"  value="Gestion des utilisateurs" icon="fa fa-users" >
                    <a:menuitem value="List Utilisateur" icon="fa fa-list"   outcome="/pages/administration/utilisateur/listUtilisateur.xhtml" />
                </a:submenu>
                <a:submenu  value="Gestion des unites" icon="fa fa-sitemap"  >
                    <a:menuitem value="List unites orbanisationnelles" icon="fa fa-list"  outcome="/pages/administration/societe/listUniteOrg.xhtml" />
                </a:submenu>
            </a:sidebar>
            <a:pagecontent>
                <div class="page-bar">
                    <ui:insert name="breadCrumb" >
                    </ui:insert>
                    <div class="info"  >
                        <a:label value="#{mySessionController.utilisateurCourant.adminUniteOrganisationnelle.code}  (#{mySessionController.utilisateurCourant.adminUniteOrganisationnelle.codeUniteSgc})"/>
                    </div>
                </div> 

                <a:container fluid="true" style="margin-top: 10px;">
                    <ui:insert name="MyContent"/>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="#{bundleCommun.btn_oui}" type="button" styleClass="ui-confirmdialog-yes" />
                        <p:commandButton value="#{bundleCommun.btn_non}" type="button" styleClass="ui-confirmdialog-no"  />
                    </p:confirmDialog>
                </a:container>

            </a:pagecontent>
        </a:pagecontainer>

        <a:footer label="2024"  />

        <ui:insert name="MyDialog"/>
        <h:form id="formDialog">
            <p:dialog id="themDlg" header="Modifier thème"   widgetVar="themeDialog"  height="90" width="300">
                <p:panel >                    
                    <p:outputLabel value="Choisir un thème "  />                    
                    <p:selectOneMenu value="#{mySessionController.theme}" onchange="$('#formDialog').submit()"  >  
                        <f:selectItems value="#{myApplicationController.themes}" />  
                    </p:selectOneMenu> 
                    <p:commandButton id="btn"  actionListener="#{mySessionController.updateUtilisateur()}"  ajax="false"  style="display: none"/>
                </p:panel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
